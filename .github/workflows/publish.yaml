name: Build on Main
on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bump_version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      bump_performed: ${{ steps['bumping-version'].outputs['bump-performed'] }}
      new_version: ${{ steps['bumping-version'].outputs['new-version'] }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ‚è´ Bumping version
        id: bumping-version
        uses: jpb06/bump-package@latest
        with:
          major-keywords: BREAKING CHANGE
          minor-keywords: feat,minor
          patch-keywords: fix,chore

  publish_github:
    runs-on: ubuntu-latest
    needs: bump_version
    if: needs.bump_version.outputs.bump_performed == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: ‚¨áÔ∏è Checkout repo @ latest main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node (GitHub Packages)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@deafwave'
          cache: 'pnpm'

      - name: üöÄ Publish to GitHub Packages
        run: |
          pnpm i
          pnpm lint
          pnpm build
          pnpm publish --registry=https://npm.pkg.github.com --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_npm:
    runs-on: ubuntu-latest
    needs: bump_version
    if: needs.bump_version.outputs.bump_performed == 'true'
    permissions:
      contents: read
    steps:
      - name: ‚¨áÔ∏è Checkout repo @ latest main
        uses: actions/checkout@v4
        with:
          ref: main 
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node (npmjs)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: üöÄ Publish to npm 
        run: | 
          pnpm i
          pnpm lint
          pnpm build
          pnpm publish --registry=https://registry.npmjs.org --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
