name: Build on Main
on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'

concurrency:
  group: ${{ github.repository }}-${{ github.event.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  build_publish:
    # Avoid double publish when updates are pushed by the bot workflow
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          # ensure default is checked out with full history, hopefully this fixes version bumping
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Ensure on default branch (not detached HEAD)
        shell: bash
        run: |
          BRANCH="${{ github.event.repository.default_branch }}"
          git checkout -B "$BRANCH"
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@deafwave'
          cache: 'pnpm'
      - name: ‚è´ Bumping version (semantic)
        id: bumping-version
        uses: jpb06/bump-package@latest
        continue-on-error: true
        with:
          major-keywords: BREAKING CHANGE
          minor-keywords: feat,minor
          patch-keywords: fix,chore

      - name: üîÅ Fallback bump (patch)
        if: steps.bumping-version.outcome == 'failure'
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          pnpm version patch -m "chore: release %s"
          git push
          git push --tags
      - name: üöÄ Publishing package
        run: |
          pnpm i
          pnpm lint
          pnpm build
          pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
