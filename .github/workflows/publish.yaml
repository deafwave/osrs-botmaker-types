name: Build and Publish
on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+'

concurrency:
  group: ${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write  # NPM Publish
  contents: write
  packages: write

jobs:
  build_publish:
    if: github.ref_type == 'tag' || github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Ensure on default branch (not detached HEAD)
        if: github.ref_type != 'tag'
        shell: bash
        run: |
          BRANCH="${{ github.event.repository.default_branch }}"
          git checkout -B "$BRANCH"

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@deafwave'
          cache: 'pnpm'

      - name: Update NPM for Trusted Publishing
        run: npm install -g npm@latest

      - name: ‚è´ Bumping version (semantic)
        if: github.ref_type != 'tag' && github.actor != 'github-actions[bot]'
        id: bumping-version
        uses: jpb06/bump-package@latest
        continue-on-error: true
        with:
          major-keywords: BREAKING CHANGE
          minor-keywords: feat,minor
          patch-keywords: fix,chore

      - name: üîÅ Fallback bump (patch)
        if: github.ref_type != 'tag' && github.actor != 'github-actions[bot]' && steps.bumping-version.outcome == 'failure'
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          pnpm version patch -m "chore: release %s"
          git push
          git push --tags

      - name: üöÄ Publishing package
        run: |
          pnpm i
          pnpm lint
          pnpm build
          pnpm publish
