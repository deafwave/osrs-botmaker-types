name: Update RuneLite Types

on:
  schedule:
    # Run every day at 7 AM PST (3 PM UTC)
    - cron: '0 15 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.repository }}-update-runelite
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  update:
    runs-on: ubuntu-latest
    outputs:
      changes_committed: ${{ steps.commit.outputs.committed }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
          cache-dependency-path: 'scripts/runelite-to-ts/pnpm-lock.yaml'

      - name: Run update script
        run: ./scripts/update-runelite.sh

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        id: commit
        with:
          message: "chore: update RuneLite TypeScript definitions"
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          add: '.'
          push: false

      - name: Bump version & Push
        if: steps.commit.outputs.committed == 'true'
        uses: jpb06/bump-package@latest
        with:
          major-keywords: BREAKING CHANGE
          minor-keywords: feat,minor
          patch-keywords: fix,chore

  build_publish:
    needs: update
    if: needs.update.outputs.changes_committed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          registry-url: 'https://registry.npmjs.org'
          scope: '@deafwave'
          cache: 'pnpm'
          
      - name: ðŸš€ Publishing package
        run: |
          pnpm i
          pnpm lint
          pnpm build
          pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}